<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title> Hello World! </title>


    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    
  </head>
  
  <body>
    <h1> Light and Sound Memory Game </h1>
    
    <p1> Welcome to the game! Repeat back the pattern by pressing buttons. </p1>
    <br> <br>
    
    <button id = "startBtn" onclick = "startGame()"> Start </button>
    <button id = "stopBtn" class = "hidden" onclick = "stopGame()">  Stop </button>
    
    <div id = "Btn-container">
      
      <button id = "btn-1" onclick = "guess(1)" onmousedown = "startTone(1)" onmouseup = "stopTone()"> </button>
      <button id = "btn-2" onclick = "guess(2)" onmousedown = "startTone(2)" onmouseup = "stopTone()"> </button>
      <button id = "btn-3" onclick = "guess(3)" onmousedown = "startTone(3)" onmouseup = "stopTone()"> </button>
      <button id = "btn-4" onclick = "guess(4)" onmousedown = "startTone(4)" onmouseup = "stopTone()"> </button>
      
    </div>
    
    <script src="/script.js" defer></script>
  </body>
  
</html>
